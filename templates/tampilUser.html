{% extends 'base.html'%}
{% load static %}
{% block contents%}

{% if data is not none %}
<div class="text-center">
	<h1>Daftar User</h1>
</div>

<div class="row d-flex justify-content-between">
	{% for datanya in data %}
	<div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 m-3 border border-1 rounded shadow" style="background: rgba(255,0,0,0.2);padding:20px">
		<p>Username: {{datanya.username}}</p>
		<p>Email: {{datanya.email}}</p>
		<p><i>password dirahasiakan!</i></p>
		
	</div>
	{% endfor%}
	{{data.status_code}}
</div>
{% else %}
<div class="text-center">
	<h1>No Data</h1>
</div>
{% endif%}

{% endblock%}
